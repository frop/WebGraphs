<form>
	K <input type='text' name='param[k]' id='k'><br>
	<input type='button' id='submit' value='Criar'>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#submit").click(function(){
		$.ajax({
			url: "http://localhost/complete_graph.json",
			dataType: 'json',
			type: 'post',
			data: "param[k]="+$("#k").val(),
			success: function(json){
				$.getJSON("http://localhost/result/"+json.resultId+".json", function (data){
					$('<a>', {href:'http://localhost/graph/'+data.result.result+'.json', text:'Graph'}).appendTo('body');
				});
			}
		});
	});
});
</script>
